<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Belajar Form</title>
</head>
<body>
 <div class="container"> 
  <form action="https://httbin.org/post" method="POST" /><!-- block email -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" >
    </div>

    <div class="form-group">
      <label for="inputPassword5">Password</label><!-- block password -->
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    </div>

    <div class="form-group"><!-- block nama -->
      <label for="exampleFormControlSelect1">Nama</label>
      <textarea class="form-control"></textarea>
    </div>

    <div>
      <label>Jenis Kelamin</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Laki-laki   
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Perempuan
        </label>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <select class="form-control">
      <option>Pelajar/Mahasiswa</option>
      <option>Karyawan</option>
      <option>Guru</option>
      <option>Nelayan</option>
    </select>
  </div>


  <div class="container"><br>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Biodata Diri</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>    
  <div class="container">
    <button class="btn btn-primary" type="submit" style="background-color:green">Kirim</button>
  </div>
</div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
